<body>
    <!-- Create Bookmark Form -->
    <form id="createBookmarkForm" method="POST" action="{% url 'save_bookmark' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Bookmark Name" required>
        <input type="hidden" name="latitude" id="latitudeInput">
        <input type="hidden" name="longitude" id="longitudeInput">
        <button type="submit">Save Bookmark</button>
      </form>

    <!-- Include necessary JS libraries and code -->
    <script>
      // Update the hidden input fields with the current coordinates
      document.getElementById('latitudeInput').value = mapCenter.lat;
      document.getElementById('longitudeInput').value = mapCenter.lng;
    </script>
